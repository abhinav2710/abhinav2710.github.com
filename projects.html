---
layout: page
tagline:
---
<article class="home">
  <h2>
    Projects
  </h2>

  <hr/>

  {% for post in site.posts %}
  {% if post.categories contains 'project' %}
  <article class="project">
    <h6>
      <a href="{{ site.BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
    </h6>
    <div>
      {{ post.excerpt }}
    </div>
  </article>
  {% endif %}
  {% endfor %}
</article>
