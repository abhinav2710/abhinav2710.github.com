<article class="home">
  <h2>
    Projects
  </h2>

  <hr/>

  {% for post in site.posts %}
  {% if post.categories contains 'project' %}

    <h6>
      {{ post.title }}
    </h6>
    <div>
      {{ post.content }}
    </div>
  </article>
  {% endif %}
  {% endfor %}
</article>
